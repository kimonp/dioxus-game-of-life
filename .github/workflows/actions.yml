name: Enforce Clippy lints, including warnings
on: push

# Fail CI on all warnings, including Clippy lints.
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install build-essential libgtk-3-dev; cargo clippy --features=desktop
      - run: cargo clippy --all-targets --features=web